<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por Reservar! - Automotora del Cuareim</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(10, 25, 47, 0.2), rgba(34, 60, 80, 0.1)), 
                        url('fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #2c3e50;
        }
        .message {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #1e3799;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>¡Gracias por tu reserva!</h1>
        <p>Te contactaremos pronto vía WhatsApp para coordinar tu prueba gratuita y un primer asesoramiento.</p>
    </div>
</body>
</html>
